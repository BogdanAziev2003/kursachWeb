<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__head">
                    <p>Русско-осетинский переводчик</p>
                </div>

                <div class="input__head-list">

                    <div class="input__head">
                        <p id="in-head">Русский</p>
                    </div>
                    <div class="switch">
                        <img src="switch.png" alt="">
                    </div>
                    <div class="input__head">
                        <p id="out-head">Осетинский</p>
                    </div>
                </div>


                <div class="input-list">

                    <div class="input-block">
                        <textarea id="first-textarea" placeholder="Введит слово для перевода">Основатель</textarea>
                    </div>


                    <div class="input-block">
                        <textarea type="text" name="" id="second-textarea" readonly></textarea>
                    </div>

                </div>

                <div class="main__button">Перевести</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
